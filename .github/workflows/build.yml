name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Compile iOS code with clang
        run: |
          mkdir -p build
          clang -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
                -arch arm64 \
                -framework UIKit \
                -framework Foundation \
                -o build/launcher-ios C/launcher.m

      - name: Upload iOS launcher
        uses: actions/upload-artifact@v4
        with:
          name: launcher-ios
          path: build/launcher-ios
