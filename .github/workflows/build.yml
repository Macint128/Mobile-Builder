name: Build iOS Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile Objective-C for iOS
        run: |
          mkdir -p app/Contents/MacOS
          clang -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -arch arm64 \
            -framework UIKit \
            -framework Foundation \
            -fobjc-arc \
            -o app/Contents/MacOS/launcher \
            C/launcher.m
          chmod +x app/Contents/MacOS/launcher

      - name: Upload iOS executable
        uses: actions/upload-artifact@v4
        with:
          name: launcher-arm64
          path: app/Contents/MacOS/launcher
